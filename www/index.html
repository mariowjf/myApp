<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>
      <!--
      <div class="tabs-striped tabs-background-positive">
        <div class="tabs tabs-icon-top">
          <a class="tab-item"><i class="icon ion-home"></i>Home</a>
          <a class="tab-item"><i class="icon ion-person"></i>About us</a>
          <a class="tab-item"><i class="icon ion-calendar"></i>Calendar</a>
        </div>
      </div>-->
      
      <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab icon="ion-home" title="Home"></ion-tab>
        <ion-tab icon="ion-person" title="About" badge="1" badge-style="badge-assertive"></ion-tab>
        <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
      </ion-tabs>
      
      <ion-content>

        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="Your First Name" />
          </label>
          <label class="item item-input">
            <textarea placeholder="Comments"></textarea>
          </label>

          <div class="item item-divider">I wanna to be a...</div>
          <div class="item item-checkbox checkbox-energized">
            <label class="checkbox">
              <input type="checkbox" />
            </label>
            <span class="input-label">Rock Star</span>
          </div>
          <div class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox" />
            </label>
            <span class="input-label">Music Prodigy</span>
          </div>
          <div class="item item-checkbox checkbox-positive">
            <label class="checkbox">
              <input type="checkbox" />
            </label>
            <span class="input-label">Hollywood Star</span>
          </div>

          <div class="item item-divider">Favorite social media network</div>
          <label class="item item-radio">
            <input type="radio" name="social" />
            <div class="item-content">Facebook</div>
            <i class="radio-icon ion-social-facebook"></i>
          </label>
          <label class="item item-radio">
            <input type="radio" name="social" />
            <div class="item-content">Twitter</div>
            <i class="radio-icon ion-social-twitter"></i>
          </label>

          <div class="item item-toggle">
            <span class="input-label">Awesomeness</span>
            <label class="toggle">
              <input type="checkbox" />
              <div class="track">
                <div class="handle" />
              </div>
            </label>
          </div>

        </div>
        
      </ion-content>
      
    </ion-pane>
  </body>
</html>
